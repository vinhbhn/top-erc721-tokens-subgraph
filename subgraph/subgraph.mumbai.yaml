specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  #### CryptoKaiju ###
  - kind: ethereum/contract
    name: CryptoKaiju
    network: mumbai
    source:
      address: "0x28363DAa88efB8537Ea7E7de410A94d1F545097D"
      abi: Contract
      startBlock: 14176840
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts

